            background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            border-bottom: 3px solid #000000;
        }
        .divTable.minimalistBlack .divTableHeading .divTableHead {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        .minimalistBlack .tableFootStyle {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            border-top: 3px solid #000000;
        }
        .minimalistBlack .tableFootStyle {
            font-size: 14px;
        }
        /* DivTable.com */
        .divTable{ display: table; }
        .divTableRow { display: table-row; }
        .divTableHeading { display: table-header-group;}
        .divTableCell, .divTableHead { display: table-cell;}
        .divTableHeading { display: table-header-group;}
        .divTableFoot { display: table-footer-group;}

<!-- Main Content-->
<h1>수정을 원하는 탭을 수정하세요.<br>
삭제를 원하는 경우엔 체크 박스에 체크를 해주세요.</h1>
<!-- Post preview-->
<form th:action="@{/carManagement/update}" th:object="${updateCarListVo}" method="post">


    <div class="divTable minimalistBlack">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">이름</div>
                <div class="divTableHead">연락처</div>
                <div class="divTableHead">구분</div>
                <div class="divTableHead">차량번호</div>
                <div class="divTableHead">주소</div>
                <div class="divTableHead">삭제</div>
            </div>
        </div>
        <div class="divTableBody">
            <div class="divTableRow" th:each="m: ${updateCarListVo.carDtoList}">
                <div class="divTableCell"><input type="text" th:field="*{carDtoList[__${mStat.index}__].name}"></div>
                <div class="divTableCell"><input type="text" th:field="*{carDtoList[__${mStat.index}__].phoneNumber}"></div>
                <div class="divTableCell"><input type="text" th:field="*{carDtoList[__${mStat.index}__].sort}"></div>
                <div class="divTableCell"><input type="text" th:field="*{carDtoList[__${mStat.index}__].carNumber}"></div>
                <div class="divTableCell"><input type="text" th:field="*{carDtoList[__${mStat.index}__].address}"></div>
                <div class="divTableCell"><input th:type="checkbox" class="form-check-input" th:field="*{carDtoList[__${mStat.index}__].check}" th:value="true" readonly></div>
            </div>
        </div>
    </div>
    <button th:type="submit" th:text="저장하기"></button>
</form>
            <!-- Divider-->
